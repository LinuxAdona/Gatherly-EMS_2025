<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational AI Test - Full Flow</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #7c3aed;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            margin: 20px 0;
            background: #fafafa;
        }
        .message {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user {
            background: #7c3aed;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot {
            background: white;
            border: 1px solid #e0e0e0;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #6d28d9;
        }
        .quick-test {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .quick-test button {
            padding: 8px 16px;
            font-size: 12px;
            background: #10b981;
        }
        .quick-test button:hover {
            background: #059669;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        .venue-card, .supplier-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
        }
        .venue-card h4, .supplier-card h4 {
            margin: 0 0 8px 0;
            color: #7c3aed;
        }
        .venue-card p, .supplier-card p {
            margin: 4px 0;
            font-size: 13px;
            color: #4b5563;
        }
        .score {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        pre {
            background: #1f2937;
            color: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Conversational AI Event Planner - Full Test</h1>
        
        <div id="status" class="status info">
            Ready to test! Click a quick test button or type your own message.
        </div>

        <div class="section">
            <h3>Quick Test Scenarios:</h3>
            <div class="quick-test">
                <button onclick="runTest1()">Test 1: Step-by-Step Wedding</button>
                <button onclick="runTest2()">Test 2: Quick Corporate Event</button>
                <button onclick="runTest3()">Test 3: Birthday Party</button>
                <button onclick="runTest4()">Test 4: All Services</button>
                <button onclick="resetChat()">Reset Chat</button>
            </div>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="controls">
            <input type="text" id="messageInput" placeholder="Type your message or use quick tests above..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="section">
            <h3>Conversation State:</h3>
            <pre id="stateDisplay">{}</pre>
        </div>
    </div>

    <script>
        let conversationState = {};
        
        function addMessage(text, type, data = null) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            
            let content = text;
            
            // Add venue cards
            if (data && data.venues && data.venues.length > 0) {
                content += '<div style="margin-top: 15px;"><strong>üèõÔ∏è Venue Recommendations:</strong></div>';
                data.venues.forEach(venue => {
                    content += `
                        <div class="venue-card">
                            <h4>${venue.name}</h4>
                            <p>üìç ${venue.location} | üë• ${venue.capacity} capacity</p>
                            <p>üí∞ ‚Ç±${venue.price.toLocaleString()}</p>
                            <p><span class="score">${venue.score}% Match</span></p>
                        </div>
                    `;
                });
            }
            
            // Add supplier cards
            if (data && data.suppliers) {
                content += '<div style="margin-top: 15px;"><strong>üë• Recommended Suppliers:</strong></div>';
                for (const [category, services] of Object.entries(data.suppliers)) {
                    if (services && services.length > 0) {
                        content += `<div style="margin-top: 10px;"><strong>${category}:</strong></div>`;
                        services.forEach(service => {
                            content += `
                                <div class="supplier-card">
                                    <h4>${service.service_name}</h4>
                                    <p>${service.supplier_name} - ${service.location}</p>
                                    <p>${service.description}</p>
                                    <p><strong>‚Ç±${service.price.toLocaleString()}</strong></p>
                                </div>
                            `;
                        });
                    }
                }
            }
            
            msgDiv.innerHTML = content;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function updateStateDisplay() {
            document.getElementById('stateDisplay').textContent = JSON.stringify(conversationState, null, 2);
        }
        
        async function sendMessage(customMessage = null) {
            const input = document.getElementById('messageInput');
            const message = customMessage || input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            if (!customMessage) input.value = '';
            
            updateStatus('Processing...', 'info');
            
            try {
                const response = await fetch('../../src/services/ai-conversation.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_state: conversationState
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update conversation state
                    if (data.conversation_state) {
                        conversationState = data.conversation_state;
                        updateStateDisplay();
                    }
                    
                    // Add bot response
                    addMessage(data.response, 'bot', data);
                    
                    if (data.needs_more_info) {
                        updateStatus('Awaiting more information...', 'info');
                    } else {
                        updateStatus('‚úÖ Recommendations complete!', 'success');
                    }
                } else {
                    addMessage('Error: ' + (data.error || 'Unknown error'), 'bot');
                    updateStatus('‚ùå Error occurred', 'error');
                }
            } catch (error) {
                addMessage('Connection error: ' + error.message, 'bot');
                updateStatus('‚ùå Connection failed', 'error');
            }
        }
        
        function resetChat() {
            document.getElementById('chatBox').innerHTML = '';
            conversationState = {};
            updateStateDisplay();
            updateStatus('Chat reset. Ready for new conversation!', 'success');
        }
        
        async function runTest1() {
            resetChat();
            updateStatus('Running Test 1: Step-by-Step Wedding Planning', 'info');
            
            await delay(500);
            await sendMessage("I'm planning a wedding");
            
            await delay(2000);
            await sendMessage("150 guests");
            
            await delay(2000);
            await sendMessage("100000 budget");
            
            await delay(2000);
            await sendMessage("March 2026");
            
            await delay(2000);
            await sendMessage("all");
        }
        
        async function runTest2() {
            resetChat();
            updateStatus('Running Test 2: Quick Corporate Event', 'info');
            
            await delay(500);
            await sendMessage("Corporate conference for 200 people with 150000 budget in June, need venue, catering, and sound system");
        }
        
        async function runTest3() {
            resetChat();
            updateStatus('Running Test 3: Birthday Party', 'info');
            
            await delay(500);
            await sendMessage("18th birthday party");
            
            await delay(2000);
            await sendMessage("80 guests and 50000 budget");
            
            await delay(2000);
            await sendMessage("April");
            
            await delay(2000);
            await sendMessage("catering, host, and photo booth");
        }
        
        async function runTest4() {
            resetChat();
            updateStatus('Running Test 4: Wedding with All Services', 'info');
            
            await delay(500);
            await sendMessage("Wedding for 120 guests, budget 80000");
            
            await delay(2000);
            await sendMessage("May 2026");
            
            await delay(2000);
            await sendMessage("everything - catering, photography, videography, styling, sound, host, and rental");
        }
        
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // Allow Enter key
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Initialize
        updateStateDisplay();
    </script>
</body>
</html>
